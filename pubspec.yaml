name: triolingo
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  fl_chart: ^0.68.0
  flutter:
    sdk: flutter
  path: ^1.9.0
  sqflite: ^2.3.3+1
  sqflite_common_ffi: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/img/
  fonts:
    - family: Dosis
      fonts:
        - asset: assets/fonts/dosis/static/Dosis-Bold.ttf
          weight: 700
        - asset: assets/fonts/dosis/static/Dosis-Regular.ttf
